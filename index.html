<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <script defer src="/index-script.js"></script>

    <title>대시보드</title>
</head>

<body>
    <div class="dashboard">
        <div class="chart chart1">
            <h2 style="color: antiquewhite;">SmartThings Device Control</h2>
        </div>
        <div class="data-table">
            <div>
                <h3>디바이스 목록</h3>
            </div>
            <div class="device-list">
                <!-- Device 목록-->
                
            </div>
            <div class="device-details" style="display: none;">
                <img id="device-image" src="" alt="디바이스 이미지" width="300px" height="400px">
                <p id="device-status"></p>
                <button id="control-button">제어하기</button>
                <div id="function-list">
                    <!-- 기능 목록이 여기에 동적으로 추가 -->
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
